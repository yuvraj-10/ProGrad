<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartWatch UI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <h1>SmartWatch</h1>
        </div>
        <div class="right">
            <div class="watch">
                <p id="timeS"></p>
                <div class="timeB">
                    <p id="timeB">14:25</p>
                    <p id="day">Monday</p>
                </div>
                <div class="icons">
                    <img src="./assets/17849-200.png" alt="">
                    <img src="./assets/51905-200.png" alt="">
                    <img src="./assets/Background.png" alt="">
                </div>
            </div>
            <div class="watchBack"></div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
