<html> 
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body> 
<h2 style="text-align: center"> Regex Validation </h2>           
<form name="RegForm" onsubmit="return false"> 
    <p>Name : <input type="text" name="Name" id="NAme"></p>
     <label class="alert" id="name"></label><br>  

    <p> Address : <input type="text" name="Address" id="ADDress">  </p>
     <label class="alert" id="address"></label><br> 

    <p>E-mail : <input type="text"  name="EMail" id="EMail"></p>
     <label class="alert" id="email"></label><br> 

    <p>Password : <input type="password" name="Password" id="PASSword"> </p>
    <label class="alert" id="pwd"></label><br> <br> 

    <p>Confirm Password : <input type="password" name="cPassword" id="CPAssword"> </p>
    <label class="alert" id="cpwd"></label><br> <br>

    <p>Phone : <input type="number" name="phone" id="PHone"> </p>
    <label class="alert" id="phone"></label><br> <br>   

    <p><button type="submit" onclick="formValidate()" id="submt">Check</button></p><br>   

</form> 
<script src="./app.js"></script>
</body> 
</html>
