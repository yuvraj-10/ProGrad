<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="calculator">
        
  <div id="result">
    <span id="out">0</span>
  </div>
  <div id="pad">
    <div class="btn" id="clear" onclick="resetDisplay()">C</div>
    <div class="btn" onclick="pushSign('/')">/</div>
    <div class="btn" onclick="pushSign(7)">7</div>
    <div class="btn" onclick="pushSign(8)">8</div>
    <div class="btn" onclick="pushSign(9)">9</div>
    <div class="btn" onclick="pushSign('*')">x</div>
    <div class="btn" onclick="pushSign(4)">4</div>
    <div class="btn" onclick="pushSign(5)">5</div>
    <div class="btn" onclick="pushSign(6)">6</div>
    <div class="btn" onclick="pushSign('-')">-</div>
    <div class="btn" onclick="pushSign(1)">1</div>
    <div class="btn" onclick="pushSign(2)">2</div>
    <div class="btn" onclick="pushSign(3)">3</div>
    <div class="btn" onclick="pushSign('+')">+</div>
    <div id="zero" class="btn" onclick="pushSign(0)">0</div>
    <div id="equal" class="btn" onclick="calcDisplay('=')">=</div>
  </div>
</div>
  <script src="app.js"></script>
    
</body>
</html>
